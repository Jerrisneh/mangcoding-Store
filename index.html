<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>landing page project</title>
    <link rel="stylesheet" href="./Styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;700;800&family=Kumbh+Sans:wght@400;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="nav-logo">
        <div>
          <img src="./Assets/logo.svg" alt="nav-logo-icon" class="logo" />
        </div>
        <div>
          <span class="logo-text">mangcoding Store</span>
        </div>
      </div>
      <div class="link-form">
        <ul class="nav-links">
          <li>
            <a href="#"><span class="home-text">Home</span></a>
          </li>
          <li><a href="#">Course</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Article</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="buttons">
          <button class="login-btn">Log in</button>
          <button class="register-btn">Register</button>
        </div>
      </div>
    </div>
    <section class="hero">
      <div class="article-left">
        <div class="first-p">
          <p>Let's <span class="begin">Begin</span></p>
        </div>
        <h1>Let's Find The Right <span class="course">Course</span> For you</h1>
        <div class="second-p">
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eligendi
            nesciunt alias suscipit laboriosam possimus!
          </p>
        </div>
        <div class="buttons-2">
          <button class="register-btn">Register</button>
          <button class="play">
            <div>
              <img
                src="./Assets/play-icon.svg"
                alt="play-icon"
                class="play-img"
              />
            </div>
            <div class="play-text">Play Video</div>
          </button>
        </div>
      </div>
      <div>
        <img
          src="./Assets/hero-image.png"
          alt="hero-image"
          class="article-right"
        />
      </div>
    </section>
  </body>
</html>
